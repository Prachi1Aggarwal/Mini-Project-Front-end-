<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO List</h1>
        
        <div class="input-section">
            <!-- taskInput , addTaskBtn-->
            <input type="text" id="task" placeholder="Enter your task here">
            <button id="taskBtn">Add</button>
        </div>

        <div id="messageBox" class="message-box hidden"></div>

        <ul id="taskList">
            <li class="task-item">
                <!-- task-text -->
                <span class="task-label">Task1</span>
                <!-- task-buttons -->
                <div class="task-btns">
                    <button class="edit-btn"><i class="fas fa-pencil-alt"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
            <li class="task-item">
                <span class="task-label">Task2</span>
                <div class="task-btns">
                    <button class="edit-btn"><i class="fas fa-pencil-alt"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>
        </ul>
<!-- clear-section, clearListBtn -->
        <div class="clear-box">
            <button id="clearBtn">Clear List</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
